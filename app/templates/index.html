<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Lyric Word Web App</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Lyric Word Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row top-buffer">
            <div class="col-lg-12 text-center">
                    <div class="intro-heading">Checkout Favorite Words of Your Favorite Artist!</div>
                    <p class="intro-note "><span class="section-note">Note: </span>Please view this website on Chrome. It may not function properly on other browsers.</p>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="input-group">
                    <input id="search-input" type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button id="search-btn" class="btn btn-secondary" type="button">Go!</button>
                    </span>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row top-buffer">
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
                <label class="radio-container">Word Count
                    <input type="radio" checked="checked" name="radio" value="single_word_count_mode">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="col-lg-2">
                <label class="radio-container">Word TF-IDF
                    <input type="radio" name="radio" value="single_word_tfidf_mode">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="col-lg-2">
                <label class="radio-container">Two Gram Count
                    <input type="radio" name="radio" value="two_gram_count_mode">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="col-lg-2">
                <label class="radio-container">Two Gram TF-IDF
                    <input type="radio" name="radio" value="two_gram_tfidf_mode">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row top-buffer">
            <div class="col-lg-10">
                <svg id="visual"></svg>
            </div>
            <div class="col-lg-2">
                <table align="center" id="table">
                    <thead>
                        <tr>
                            <th class="text-center hidden">Word</th>
                            <th class="text-center hidden">Count</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div>
        <footer>&copy; Copyright 2017 Jerry Song</footer>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.4/d3.layout.cloud.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
